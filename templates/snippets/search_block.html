<form class="form-inline" method="get" action="{% url 'search:search-page' %}">
  <input name="q" class="form-control font-weight-bold" type="search" placeholder="Search" {% if request.GET.q %}value="{{ request.GET.q }}"{% endif %}>
  <button class="btn btn-danger font-weight-bold" type="submit">Search</button>
</form>
