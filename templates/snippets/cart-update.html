{% load static i18n %}
<form method="post" action="{% url 'cart:update' %}">
  {% csrf_token %}
  <input type="hidden" name="product_id" value="{{ product.id }}"/>

  {% if in_cart %}
    <button type="submit" class="mt-3 btn btn-danger">{% trans 'Delete' %}</button>
  {% else %}
    {% if product not in cart_obj.products.all %}
      <b>{% trans 'Good is not in the cart.' %}
        <br>
        {% trans 'Do want you to add it?' %}</b>
      <br>
      <button type="submit" class="mt-3 btn btn-success">{% trans 'Add' %}</button>
    {% else %}
      <b>{% trans 'Good is in the cart.' %}
        <br>
        {% trans 'Do want you to remove it?' %}</b>
      <br>
      <button type="submit" class="mt-3 btn btn-danger">{% trans 'Delete' %}</button>
    {% endif %}
  {% endif %}
</form>
