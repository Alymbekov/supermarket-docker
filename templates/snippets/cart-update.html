<form method="post" action="{% url 'cart:update' %}">
  {% csrf_token %}
  <input type="hidden" name="product_id" value="{{ product.id }}"/>

  {% if in_cart %}
    <button type="submit" class="mt-3 btn btn-danger">Удалить</button>
  {% else %}
    {% if product not in cart_obj.products.all %}
      <b>Товара нет в корзине.
        <br>
        Не хотели бы вы его добавить?</b>
      <br>
      <button type="submit" class="mt-3 btn btn-success">Добавить</button>
    {% else %}
      <b>Товар есть в корзине.
        <br>
        Не хотели бы вы его удалить?</b>
      <br>
      <button type="submit" class="mt-3 btn btn-danger">Удалить</button>
    {% endif %}
  {% endif %}
</form>
