{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Contacts</title>
  </head>
  <body>
  <div class="container">
      <div class="row">
          <div class="col-8 offset-2">
              <h1 class="text-white text-center mt-5">Contacts</h1>
                <form method="POST" class="d-block mx-auto text-center">
                    {% csrf_token %}
                    <!--{{ contacts_form.as_ul }}-->
                    {{ contacts_form.non_field_errors }}
                    <div class="form-group">
                        {{ contacts_form.name.errors }}
                        {{ contacts_form.name }}
                    </div>
                    <div class="form-group">
                        {{ contacts_form.email.errors }}
                        {{ contacts_form.email }}
                    </div>
                    <div class="form-group">
                        {{ contacts_form.message.errors }}
                        {{ contacts_form.message }}
                    </div>
                    <button type="submit" class="btn btn-success">Отправить</button>
                </form>

                <form method="POST" class="mt-5 d-block mx-auto text-center">
                    {% csrf_token %}
                    <input type="text" class="form-control" placeholder="Имя" name="name"/>
                    <input type="email" class="form-control" placeholder="Email" name="email"/>
                    <textarea></textarea>
                    <button type="submit" class="btn btn-success">Отправить</button>
                </form>
          </div>
      </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
